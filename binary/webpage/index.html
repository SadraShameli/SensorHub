<!DOCTYPE html><html><head><title>Unit Configuration</title><style>body { font-family: helvetica; }</style></head><body><h1>Sadra Shameli</h1><h3>Unit Configuration Menu</h3><form id="configUnit">WiFi SSID: <input type="text" name="ssid"><br><br>WiFi Password: <input type="text" name="pass"><br><br>Device ID: <input type="text" name="deviceid"><br><br>End-Point Address: <input type="text" name="address" value="https://sadra.nl/api/"><br><br><input type="submit" value="Submit"></form></body><script>configUnit.onsubmit = async (e) => { e.preventDefault(); fetch("/configUnit", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify( Object.fromEntries(new FormData(e.target).entries()) ), }); };</script></html>
