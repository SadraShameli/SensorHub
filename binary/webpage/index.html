<!DOCTYPE html><html><head><title>Unit Configuration</title><style>body { font-family: helvetica; }</style></head><body><h1>Configuration</h1><form id="config">WiFi SSID: <input type="text" name="ssid"><br><br>WiFi Password: <input type="text" name="pass"><br><br>Device ID: <input type="text" name="device_id"><br><br>Backend Address: <input type="url" name="address" value="https://sadra.nl/api/"><br><br><input type="submit" value="Submit"></form></body><script>config.onsubmit = async (e) => { e.preventDefault(); fetch("/config", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify( Object.fromEntries(new FormData(e.target).entries()) ), }); };</script></html>
